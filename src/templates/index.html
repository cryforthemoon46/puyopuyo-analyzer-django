{% extends "_base.html" %}
{% load static %}

{% block page_title %}PuyoPuyo Analyzer{% endblock %}

{% block extra_css %}
<style type="text/css">
    .outer-container {
        position: relative;
    }
    .inner-container {
        position: absolute;
    }

    #canvasContainer {
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
    }

    #videoControllerContainer {
        left: 24px;
        bottom: 24px;
    }

</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col s9">
        <div class="outer-container">
            <video id="video" auto width="100%" height="auto">
                <source src="{{ MEDIA_URL }}/puyopuyo.mp4" type="video/mp4"></source>
            </video>
            <div id="canvasContainer" class="inner-container">
                <canvas id="canvas" width="100%" height="100%"></canvas>
            </div>
            <div id="videoControllerContainer" class="inner-container">
                <a class="btn-floating btn-small waves-effect waves-light" onClick="forwardVideo(-10)"><i class="material-icons">replay_10</i></a>
                <a class="btn-floating btn-small waves-effect waves-light" onClick="switchVideo()"><i class="material-icons">play_arrow</i></a>
                <a class="btn-floating btn-small waves-effect waves-light" onClick="forwardVideo(10)"><i class="material-icons">forward_10</i></a>  
            </div>
            <div class="inner-container" style="right: 24px; bottom: 24px;">
                <a class="btn-floating btn-small waves-effect waves-light blue lighten-1" onClick="">1P</a>
                <a class="btn-floating btn-small waves-effect waves-light pink lighten-1" onClick="">2P</a>  
            </div>
        </div>
    </div>
    <div class="col s3">
        <div class="card">
            <div class="card-content">
                ここにぷよ譜
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
    var video = $("#video")[0];
        
    /**
     *  Video Controller
     */
    var playing = -1;   // -1: Pausing, 1: Playing

    function switchVideo() {
    if (playing == -1) {    
        video.play();
        $("#videoControllerContainer i")[1].textContent = "pause";
    } else {
        video.pause();
        $("#videoControllerContainer i")[1].textContent = "play_arrow";
    } 
        playing *= -1;
    }

    function forwardVideo(time) {
        video.currentTime += time;
    }




</script>
{% endblock %}
